<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Sedan:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/admin.css">
    <title>Marjorie`s beauty</title>
</head>

<body>
    <header>
        <section id="container_header">
            <section id="contato">
                <a href="#">Entre em contato conosco</a>
            </section>
            <section id="header_logo">
                <a href="../index.html"><img class="header_logo-img" src="../assets/logo.png"
                        alt="Logo marca Marjorie´s"></a>
            </section>
            <nav id="header_botoes">
                <ul class="header_botoes-list">
                    <li class="header_list-icon"><a href="../pages/logCad.html"><img class="user" src="../assets/user-icon.png"
                            alt="icone de usuario"><span>Minha Conta</span></a></li>
                </ul>
            </nav>    
    </header>
    <main id="main__manager">
        <ul id="main__managerBotoes">
            <li class="main__managerBotao"><a class="main__botaoAncora" data-acao="criaProd" href="#">Criar produto</a></li>
            <li class="main__managerBotao"><a class="main__botaoAncora" data-acao="editProd" href="#">Editar produto</a></li>
            <li class="main__managerBotao"><a class="main__botaoAncora" data-acao="delProd" href="#">Deletar produto</a></li>
            <li class="main__managerBotao"><a class="main__botaoAncora" data-acao="listProd" href="#">Listar Produtos</a></li>
            <li class="main__managerBotao"><a class="main__botaoAncora" data-acao="criaUser" href="#">Criar Administrador</a></li>
            <li class="main__managerBotao"><a class="main__botaoAncora" data-acao="listUsers" href="#">Listar Usuários</a></li>

        </ul>
        <section id="main__managerAcao">
        </section>
        
        <template id="criaProduto-template">
            <form>
                <div class="form__container">
                  <fieldset class="formulario__campoRadio">
                    <legend>Selecione a Categoria:</legend>
                    <input class="campo_inputRadio" name="category" id="category1" type="radio" value="skincare">
                    <label class="campoRadio" for="category1">Skincare</label>
                    
                    <input class="campo_inputRadio" name="category" id="category2" type="radio" value="perfumaria">
                    <label class="campoRadio" for="category2">Perfumaria</label>
                    
                    <input class="campo_inputRadio" name="category" id="category3" type="radio" value="maquiagem">
                    <label class="campoRadio" for="category3">Maquiagem</label>
                    
                    <input class="campo_inputRadio" name="category" id="category4" type="radio" value="corpo e banho">
                    <label class="campoRadio" for="category4">Corpo e banho</label>
                    
                    <input class="campo_inputRadio" name="category" id="category5" type="radio" value="cabelos">
                    <label class="campoRadio" for="category5">Cabelos</label>
                    
                    <input class="campo_inputRadio" name="category" id="category6" type="radio" value="infantil">
                    <label class="campoRadio" for="category6">Infantil</label>
                    
                    <input class="campo_inputRadio" name="category" id="category7" type="radio" value="artesanal">
                    <label class="campoRadio" for="category7">Artesanal</label>
                    
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="amount">Quantidade em estoque</label>
                    <input class="campo_input" name="amount" id="amount" autocomplete="current-password" required type="number">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="status">Status</label>
                    <input class="campo_input" name="status" id="status" autocomplete="current-password" required type="text" minlength="2">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="name">Nome do produto</label>
                    <input class="campo_input" name="name" id="name" autocomplete="on" required type="text" minlength="2">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="file">Adicione a imagem do produto</label>
                    <input class="campo_input" name="file" id="file" required type="file">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="alt">Descrição da imagem</label>
                    <input class="campo_input" name="alt" id="alt" autocomplete="on" required type="text" maxlength="40">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="description">Descrição do produto</label>
                    <input class="campo_input" name="description" id="description" autocomplete="on" required type="text" maxlength="200">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <fieldset class="formulario__campo">
                    <label class="campo" for="price">Valor do produto</label>
                    <input class="campo_input" name="price" id="price" autocomplete="current-password" required type="text">
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                  <input value="Criar Produto" class="formulario__botao" id="botao_criarProduto" data-botao-criarProduto type="submit">
                  <span class="mensagem-erro"></span>
                </div>
              </form>

              <button class="main__managerAcaoSair">Cancelar</button>
        </template>
        <template id="criaUser-template">
            <form>

                <p>teste</p>
            </form>
            <button class="main__managerAcaoSair">Cancelar</button>
        </template>

    </main>
    <footer>
        <section id="footer__origem">
            <div class="footer__origem-container">
                <figure class="footer__img crueldade">
                    <img src="../assets/crueldade0.svg" alt="Icone simbolizando crueldade 0">
                    <p>Crueldade 0</p>
                </figure>
                <figure class="footer__img vegano">
                    <img src="../assets/vegan.svg" alt="Icone de planta">
                    <p>100% Vegano</p>
                </figure>
                <figure class="footer__img reciclavel">
                    <img src="../assets/reciclavel.svg" alt="Icone de reciclável">
                    <p>Reciclável</p>
                </figure>
                <figure class="footer__img parabenos">
                    <img src="../assets/quimica.svg" alt="Icone simbolizando sem parabenos">
                    <p>Sem Parabenos</p>
                </figure>
            </div>
        </section>
        <hr />  
        <section id="footer__copyright">
            <div id="footer__logo">
                <a href="../index.html"><img class="header_logo-img" src="../assets/logo.png"
                        alt="Logo marca Marjorie´s"></a>
            </div>
            <h2>BELEZA REFINADA, SEM EXCESSOS</h2>
            <p class="footer__copyright-text">Beleza autêntica, sofisticação inigualável. Desperte sua verdadeira
                essência.</p>
            <hr />
            <p class="footer__copyright-simbolo">© Maria Eduarda Nery, 2024</p>
        </section>

    </footer>

    <script src="../js/scripts/scriptAdmin.js" type="module"></script>
    <script src="../js/storage/cookies.js" type="module"></script>



</body>
</html>
