<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                        <li class="header_list-item"><p>MAQUIAGEM</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li class="header_list-item"><p>CORPO E BANHO</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li class="header_list-item"><p>CABELOS</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li class="header_list-item"><p>INFANTIL</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li class="header_list-item"><p>CASA</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                    </ul>
                    <div class="header_menu-footer">
                       <ul class="header_list-footer-ancoras">
                        <li class="header_list-item"><a href="#"><img src="./assets/bag.png" alt="icone de sacola">Sacola</a></li>
                        <li class="header_list-item"><a href="#"><img src="./assets/love.png" alt="icone de favoritos">Favoritos</a></li>
                        <li class="header_list-item"><a href="#"><img src="./assets/user-icon.png" alt="icone de usuario">Entrar</a></li>
                        <li class="header_list-item"><a href="#"><img src="./assets/telefone.png" alt="icone de ajuda">Ajuda</a></li>
                       </ul>
                    </div>
            </div>
            </section>
        </div>
        <section class="pesquisa">
            <form action="" method="">
                <input type="text" id="header_pesquisa-caixa" name="pesquisa" placeholder="Procurando por algo?">
                <button type="submit" class="header__pesquisa-btn"><img src="./assets/busca.png" alt="Icone de busca"></button>
            </form>
        </section>
            
    </header>
    <section class="banner">
        <!-- <input type="text" id="pesquisa" class="pesquisa-input">
        <li class="header_list-icon busca"><img src="./assets/busca.png" alt="lupa de busca"></li>
