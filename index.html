<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </section>
            <section id="header_botoes">

                    <li class="header_list-icon heart"><img src="./assets/love.png" alt="icone de Favoritos"></li>
                    <li class="header_list-icon user"><img src="./assets/user-icon.png" alt="icone de usuario"></li>
                    <li class="header_list-icon menu"><img src="./assets/menu.png" alt="icone de menu"></li>
                </ul>
            </section>
            <section id="header_menu-aberto">
                <div class="header_menu-cabecalho">
                    <img class="header_menu-cabecalho-logo" src="./assets/logo.png" alt="Logo marca Marjorie´s">
                    <img class="header_menu-sair" src="./assets/close.png" alt="botão de sair">
                </div>
            <div id="header_list-menu">
                    <ul class="header_list-itens">
                        <li id="header_list-item"><p>LANÇAMENTOS</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li id="header_list-item"><p>PROMOÇÕES</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>

                        <li id="header_list-item"><p>PERFUMARIA</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li id="header_list-item"><p>MAQUIAGEM</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li id="header_list-item"><p>CORPO E BANHO</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li id="header_list-item"><p>CABELOS</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                        <li id="header_list-item"><p>INFANTIL</p><img class="header_list-itens icon-seta" src="./assets/seta.png" alt="seta"></li>
                    </ul>
            </div>
            <div class="header_menu-footer">
                <a href="#" class="menu-ancora-login">Faça login ou cadastre-se para uma melhor experiência! <img src="./assets/alert.png" alt="Icone de usuario"></a>
            </div>
            </section>
        </div>
        <section class="pesquisa">
            <input type="text" id="header_pesquisa-caixa" placeholder="Procurando por algo?">

        </section>
            
    </header>
    <section class="banner">
